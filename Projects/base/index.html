<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Base</title>
	<link rel="stylesheet" href="dist/css/style.css">
</head>
<body>

	<section>
		<div class="wrap">

			<div class="row">
				<button class="btn btn--lg">Load more</button>
				<button class="btn btn--lg">Sign Up</button>
				<button class="btn btn--lg btn--rounded">Sign In</button>
				<button class="btn-transparent btn--lg btn--rounded">Logout</button>
				<button class="btn-next btn-next--lg"></button>
			</div>

			<div class="row">
				<button class="btn btn--md">Learn more</button>
				<button class="btn btn--md">Buy now</button>
				<button class="btn btn--md btn--rounded">Order now</button>
				<button class="btn-transparent btn--rounded btn--md">Install</button>
				<button class="btn-sandwitch btn-sandwitch--md">
					<span class="sw-topper"></span>
					<span class="sw-middle"></span>
					<span class="sw-bottom"></span>
				</button>
				<button class="btn-prev btn-next--md"></button>
				<button class="btn-pointer btn-pointer--md">Next</button>
			</div>

			<div class="row">
				<button class="btn btn--sm">Learn more</button>
				<button class="btn btn--sm">Buy now</button>
				<button class="btn btn--sm btn--rounded">Order now</button>
				<button class="btn-transparent btn--rounded btn--sm">Install</button>
				<button class="btn-sandwitch btn-sandwitch--sm">
					<span class="sw-topper"></span>
					<span class="sw-middle"></span>
					<span class="sw-bottom"></span>
				</button>
				<button class="btn-next btn-next--sm"></button>
				<div class="container">
					<button class="btn-prev btn-prev--square btn-next--sm"></button>
					<button class="btn-next btn-next--square btn-next--sm"></button>
				</div>
				<button class="btn-pointer btn-pointer--sm">Forward</button>
			</div>
		</div>
	</section>

</body>
</html>
