<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PopupForm</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/media.css">
</head>
<body>
	<div class="wrapper">
		<h1>Log in to the Site</h1>
		<button class="close">
			<img src="image/Close.svg" alt="close">
		</button>
		<div class="content">
			<div class="social_wrap">
				<button class="facebook"><img src="image/fb.svg"  type="image/svg+xml" alt="fb">Log in with Facebook</button>
				<button class="google">
					<img src="image/google.svg" alt="google">Log in with Google +
				</button>
			</div>
			<div class="form_wrap">
				<form action="#" name="p_form">
					<label for="text">Login</label>
					<input id="text" type="text">
					<label for="pas">Password</label>
					<input id="pas" type="password">
					<div class="check_blue">
						<input id="checkbox" type="checkbox"><label for="checkbox">Remember me</label>
					</div>
					<input class="login" type="submit" value="Log in">
					<a href="">Need help logging in?</a>
				</form>
			</div>
		</div>
		<div class="footer">
			<p>Dont have an account yet? <a href="">Sign up</a></p>
		</div>
	</div>
</body>
</html>
